# =============================================================================
# SAUDAPAKKA - SECURE PRODUCTION CONFIGURATION (IMAGES + API FIXED)
# =============================================================================

upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:3000;
}

# ðŸŸ¢ REDIRECT HTTP -> HTTPS
server {
    listen 80;
    server_name saudapakka.com www.saudapakka.com 72.61.246.159;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Force HTTPS for all other requests
    location / {
        return 301 https://$host$request_uri;
    }
}

# ðŸŸ¢ HTTPS SERVER BLOCK
server {
    listen 443 ssl;
    server_name saudapakka.com www.saudapakka.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/saudapakka.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saudapakka.com/privkey.pem;

    # Security Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # ðŸŸ¢ FIX: Serve Property Images directly from /app/properties/
    location /properties/ {
        alias /app/properties/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # ðŸŸ¢ FIX: Handle Double API Prefix (/api/api/ -> /api/)
    location ~ ^/api/api/(.*)$ {
        rewrite ^/api/api/(.*)$ /api/$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ðŸŸ¢ Normal API requests â†’ Backend (Django)
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin panel â†’ Backend
    location /admin/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files from Django
    location /static/ {
        proxy_pass http://backend;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Media files (generic)
    location /media/ {
        alias /app/media/;
    }

    # All other requests â†’ Frontend (Next.js)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Next.js static assets
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
