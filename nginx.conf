upstream backend {
    server saudapakka_backend:8000;
}

upstream frontend {
    server saudapakka_frontend:3000;
}

# ============================================================
# BLOCK ALL DIRECT IP ACCESS (Security First)
# ============================================================
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Allow access from any host (required for tunneling)
    
    location / {
        proxy_pass http://saudapakka_frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    location /api/ {
        proxy_pass http://saudapakka_backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    location /media/ {
        alias /app/media/;
        add_header Cache-Control "public";
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 default_server ssl http2;
    server_name _;
    
    # Dummy cert for default server (must be valid)
    ssl_certificate /etc/letsencrypt/live/saudapakka.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saudapakka.com/privkey.pem;
    
    return 444;  # Close connection silently
}

# ============================================================
# 1. REDIRECT HTTP -> HTTPS (Only saudapakka.com)
# ============================================================
server {
    listen 80;
    listen [::]:80;
    server_name saudapakka.com www.saudapakka.com;
    return 301 https://saudapakka.com$request_uri;
}

# ============================================================
# 2. REDIRECT WWW -> NON-WWW
# ============================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.saudapakka.com;
    
    ssl_certificate /etc/letsencrypt/live/saudapakka.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saudapakka.com/privkey.pem;
    
    return 301 https://saudapakka.com$request_uri;
}

# ============================================================
# 3. MAIN HTTPS SERVER (PRODUCTION)
# ============================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name saudapakka.com;

    # ============================================================
    # SSL/TLS Configuration
    # ============================================================
    ssl_certificate /etc/letsencrypt/live/saudapakka.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saudapakka.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ============================================================
    # Security Headers (Critical for API Security)
    # ============================================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;" always;

    # ============================================================
    # Upload Limits
    # ============================================================
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_body_timeout 120s;

    # ============================================================
    # API Routes -> Backend (Django)
    # ============================================================
    location /api/ {
        proxy_pass http://saudapakka_backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Fix double API prefix (if someone requests /api/api/)
    location ~ ^/api/api/(.*)$ {
        rewrite ^/api/api/(.*)$ /api/$1 break;
        proxy_pass http://saudapakka_backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================================
    # Django Admin (Renamed for security)
    # ============================================================
    location /server-admin/ {
        proxy_pass http://saudapakka_backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional security for admin
        auth_basic off;
    }

    location /_next/ {
        proxy_pass http://saudapakka_frontend:3000/_next/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================================
    # Static Files (Backend Only)
    # ============================================================
    location /static/ {
        # Only route expected backend static files here if necessary
        # Next.js public/static files should be handled by /
        proxy_pass http://saudapakka_backend:8000/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ============================================================
    # Media Files (User Uploads - Cached)
    # ============================================================
    location /media/ {
        alias /app/media/;
    # ... keep rest of media block ...
        client_max_body_size 100M;
        expires 30d;
        add_header Cache-Control "public";
        
        # Prevent execution of scripts in media folder
        location ~ \.php$ {
            deny all;
        }
        location ~ \.sh$ {
            deny all;
        }
    }

    # ============================================================
    # Frontend (Next.js - Default Route)
    # ============================================================
    location / {
        proxy_pass http://saudapakka_frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ============================================================
    # Deny access to sensitive files
    # ============================================================
    location ~ /\. {
        deny all;
    }
    
    location ~ ~$ {
        deny all;
    }
}
