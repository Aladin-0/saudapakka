server {
    listen 80;
    server_name saudapakka.com www.saudapakka.com;
    client_max_body_size 100M;  # Allow up to 10 images × 10MB each
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name saudapakka.com www.saudapakka.com;

    ssl_certificate /etc/letsencrypt/live/saudapakka.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saudapakka.com/privkey.pem;

    client_max_body_size 100M;  # Allow up to 10 images × 10MB each

    # Frontend (React/Next.js)
    location / {
        proxy_pass http://saudapakka_frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API (Django) - CRITICAL: NO trailing slash!
    location /api/ {
        proxy_pass http://saudapakka_backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Media/Static files
    location /media/ {
        alias /app/media/;
    }

    location /static/ {
        alias /app/static/;
    }
}
