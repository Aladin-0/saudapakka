version: '3.8'

services:
  backend:
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - CORS_ALLOW_ALL_ORIGINS=True
      - "CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:8000,http://localhost:3010,http://127.0.0.1:3010,http://localhost:8005,http://127.0.0.1:8005"
      - "CSRF_TRUSTED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:8000,http://localhost:3010,http://127.0.0.1:3010,http://localhost:8005,http://127.0.0.1:8005"
      # Inherited/Restored from base config because list overrides replace entire list
      - POSTGRES_HOST=saudapakka_stable_postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=saudapakka_db
      - POSTGRES_USER=hello_django
      - POSTGRES_PASSWORD=Saudapakka-8055-Db@
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USE_TLS=true
      - EMAIL_HOST_USER=qutubahmad3@gmail.com
      - EMAIL_HOST_PASSWORD=zpjkdugjokwjoicg
      - DEFAULT_FROM_EMAIL=SaudaPakka <qutubahmad3@gmail.com>
      - SANDBOX_API_KEY=key_live_9d0262d5524447b8b3b804a42481408f
      - SANDBOX_API_SECRET=secret_live_435d5ad9adfc4cce986a47a8d3af5d56
      - SANDBOX_BASE_URL=https://api.sandbox.co.in
      - SANDBOX_ENV=production
    volumes:
      - ./saudapakka_backend/src:/app
    ports:
      - "8005:8000"
    entrypoint:
      - sh
      - -c
      - |
        echo "Check: POSTGRES_HOST=$$POSTGRES_HOST"
        echo "Waiting for Postgres..."
        while ! nc -z "$$POSTGRES_HOST" 5432; do sleep 1; done
        echo "Postgres started"
        python manage.py migrate
        python manage.py runserver 0.0.0.0:8000

  frontend:
    # Use sh -c to ensure commands are run in a shell, allowing npm install before dev server
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8005
    volumes:
      - ./saudapakka_frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3010:3000"

  postgres:
    ports:
      - "5432:5432"  # Expose standard port for local DB tools if needed
