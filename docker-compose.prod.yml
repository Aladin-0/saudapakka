# =============================================================================
# SAUDAPAKKA - PRODUCTION DOCKER COMPOSE
# =============================================================================
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # 1. DATABASE (PostgreSQL with pgvector)
  db:
    image: pgvector/pgvector:pg16
    container_name: saudapakka_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-saudapakka_db}
      - POSTGRES_USER=${POSTGRES_USER:-saudapakka_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-saudapakka_user} -d ${POSTGRES_DB:-saudapakka_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saudapakka_network

  # 2. BACKEND (Django + Gunicorn)
  backend:
    build:
      context: ./saudapakka_backend
      dockerfile: Dockerfile
    container_name: saudapakka_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - POSTGRES_DB=${POSTGRES_DB:-saudapakka_db}
      - POSTGRES_USER=${POSTGRES_USER:-saudapakka_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - SANDBOX_API_KEY=${SANDBOX_API_KEY}
      - SANDBOX_API_SECRET=${SANDBOX_API_SECRET}
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    networks:
      - saudapakka_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 3. FRONTEND (Next.js Standalone)
  frontend:
    build:
      context: ./saudapakka_frontend
      dockerfile: Dockerfile
    container_name: saudapakka_frontend
    restart: always
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://saudapakka.com/api
    networks:
      - saudapakka_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 4. NGINX (Reverse Proxy + SSL Termination)
  nginx:
    image: nginx:alpine
    container_name: saudapakka_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - saudapakka_network

  # 5. CERTBOT (SSL Certificate Auto-Renewal) - Optional
  # certbot:
  #   image: certbot/certbot
  #   container_name: saudapakka_certbot
  #   volumes:
  #     - ./certbot/www:/var/www/certbot
  #     - ./certbot/conf:/etc/letsencrypt
  #   entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  saudapakka_network:
    driver: bridge

volumes:
  postgres_data:
  backend_static:
  backend_media:
